<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        .btn-group {
            padding-top:1px;
        }
        div.ortho-error {
            line-height: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        div.error-header {
            background-color: #f9f9f9;
            padding: 8px;
        }
        .ortho-error h4 {
            margin-top: 0px;
            margin-bottom: 0px;
            font-size: 14px;
        }
        .help-block {
            color: #999999;
            font-size: 11px;
        }
        .variants {
            width: 75%;
            overflow: hidden;
            height: 17px;
            font-size:13px;
            margin-bottom: 0px;
            padding-top: 5px;
        }
        span.help-block {
            display:inline;
        }
        .urlList {
            border-top: 1px solid #dddddd;
            padding: 8px;
        }
        .urlList > a {
            display: block;
        }
        .js-template {
            display: none;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Spell Checker</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Write us</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    <h1>Bootstrap starter template</h1>
    <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>
    <div id="errors-container" class="row">
        <div class="ortho-error span8 js-template">
            <div class="error-header">
                <div class="pull-right">
                    <div class="btn-group pull-right" style="width: 125px; margin: 5px auto;">
                        <a class="btn btn-success fix" onclick="">Fixed</a>
                        <a class="btn ignore" onclick="">Ignore</a>
                    </div>
                </div>
                <div><h4><span class="error-word">Удлыоввовоывлл-флыво</span> <span class="help-block">found on
                    <a class="toggle-url-list" href="#">301400 pages</a></span></h4></div>
                <div class="help-block variants">промышленности, недоумевая, сторонник</div>
                <input type="hidden" class="error_id" />
            </div>
            <div class="urlList hide">
            </div>
        </div>
    </div>
</div> <!-- /container -->
<script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
