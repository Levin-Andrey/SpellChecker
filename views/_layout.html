<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}SpellChecker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/custom.css" rel="stylesheet">
    {% endblock %}
</head>
<body style="visibility: hidden">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Spell Checker</a>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="#contact">Write us</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
{% block footer %}
    <script type="text/javascript" src="/static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
        (function () {
            // highlight current menu item
            $('.nav').find('a[href="' + document.URL.split('?')[0].replace(/^\w+:\/\/.*?\//, '/') + '"]').parent().addClass('active');
        })();
        window.asyncLoadDone = function () {
            $(document).ready(function () {
                $('body').css('visibility','visible');
            });
        };
    </script>
{% endblock %}
{% block sync %}
    <script type="text/javascript">
        window.asyncLoadDone();
    </script>
{% endblock %}
</body>
</html>
